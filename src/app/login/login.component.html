<main class="form-signin">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-group">
    <h1 class="h3 mb-3 fw-normal">Sisteme giriş </h1>

    <div class="form-floating my-2">
      <input type="text" #userName="ngModel" [(ngModel)]="model.userName" name="userName" class="form-control" 
      id="floatingInput" placeholder="Kullanıcı adı" required autofocus>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="password" placeholder="Şifre" 
      #password="ngModel" [(ngModel)]="model.password"
      required>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>
